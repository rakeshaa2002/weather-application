{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- npx tailwindcss -i ./input.css -o ./style.css --watch -->
    <!-- npx tailwindcss -o ./style.css --minify -->
    <!-- 99646e3050146cf14ff4cda654758718 -->
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    class="bg-cover bg-no-repeat min-h-screen items-center flex flex-col gap-5 p-10"
    style="background-image: url('{% static "image/bg_image.jpg" %}');"
  >
    <div class="flex items-center w-fit">
      <h1 class="text-white text-2xl font-bold">Weather App</h1>
      <img class="h-14 w-14" src="{% static 'image/116.png' %}" alt="images" />
    </div>
    <form action=""method="get" class="flex gap-2 justify-center items-center w-4/5 md:w-3/5 lg:w-1/3">
      <input
        type="text" name="city" 
        class="rounded-full py-2 px-3 focus:bg-white focus:bg-opacity-20 w-full outline-white/70 bg-white focus:placeholder:text-white text-white"
        placeholder="Enter a city"
      />
      <button class="search" type="submit">

        <ion-icon
          class="text-white text-2xl bg-white bg-opacity-20 rounded-full p-3"
          name="search-outline"
        ></ion-icon>
      </button>
    </form>
    <!-- 80% for sm devices-->
    <div
      class="flex flex-row justify-around bg-white p-3 bg-opacity-20 rounded-3xl backdrop-blur-sm text-white w-4/5 md:w-3/5 lg:w-1/3 cursor-pointer hover:scale-110 ease-in-out duration-500"
    >
      <div id="left" class="flex flex-col">
        <div id="top">
          <h1 class="text-3xl font-bold">{{temperature}}&deg; C</h1>
          <p class="font-semibold">now</p>
        </div>
        <div id="bottom" class="font-semibold text-1xl">
          <h1 class="pt-3">{{name}}, {{country}}</h1>
        </div>
      </div>
      <div id="right" class="justify-end items-end">
        <img src="{% static 'image/113.png' %}" alt="" class="w-28 h-28" />
      </div>
    </div>
    <!--  -->
    <div
      class="flex flex-row p-3 bg-opacity-20 shadow-2xl rounded-xl backdrop-blur-2xl text-white w-11/12 md:w-3/5 lg:w-1/3 cursor-pointer "
    >
      <div id="left" class="flex flex-col items-center justify-around">
        <div id="top">
          <img src="{% static 'image/116.png' %}" alt="" class="w-20 h-20" />
        </div>
        <div id="bottom">
          <h3 class="pt-10 text-4xl font-bold pr-8">Haze</h3>
          <h1 class="font-semibold">few Clouds</h1>
        </div>
      </div>
      <!-- right -->
      <div id="right" class="flex flex-col w-full space-y-2">
        <div
          class="flex m-1 flex-row justify-around items-center w-full h-full bg-white p-3 bg-opacity-30 rounded-lg backdrop-blur-sm text-white md:w-3/5 lg:w-full cursor-pointer hover:scale-150"
        >
          <div id="left" class="flex justify-center items-center">
            <ion-icon
              name="thermometer-outline"
              class="h-5 w-5 lg:h-10 lg:w-10"
            ></ion-icon>
          </div>
          <div id="right">
            <p class="text-red-500 text-2xl font-bold">{{temperature}} &deg;C</p>
            <p class="text-sm text-right">Temperature</p>
          </div>
        </div>
        <div
          class="flex m-1 flex-row justify-around w-full h-full bg-white p-3 bg-opacity-30 rounded-lg backdrop-blur-sm text-white md:w-3/5 lg:w-full cursor-pointer hover:scale-150"
        >
          <div id="left" class="flex justify-center items-center">
            <ion-icon
              class="h-5 w-5 lg:h-10 lg:w-10"
              name="speedometer-outline"
            ></ion-icon>
          </div>
          <div id="right">
            <p class="flex text-red-500 text-2xl font-bold">2.06 m/s</p>
            <p class="text-sm text-right">Wind Speed</p>
          </div>
        </div>
        <div
          class="flex m-1 flex-row justify-around w-full h-full bg-white p-3 bg-opacity-30 rounded-lg backdrop-blur-sm text-white md:w-3/5 lg:w-full cursor-pointer hover:scale-150"
        >
          <div id="left" class="flex justify-center items-center">
            <ion-icon
              class="h-5 w-5 lg:h-10 lg:w-10"
              name="rainy-outline"
            ></ion-icon>
          </div>
          <div id="right">
            <p class="text-red-500 text-2xl font-bold">41 %</p>
            <p class="text-sm text-right">Humidity</p>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
 Â </body>
</html>
